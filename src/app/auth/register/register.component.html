<div class="register-container">
    <div class="registerForm">
        <h1>Register</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="userName">Name</label>
                <input type="text" formControlName="userName" class="form-control" id="userName" placeholder="Enter Name">
                <div *ngIf="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched" class="alert alert-danger">
                    <div *ngIf="registerForm.get('userName')?.errors?.['required']">Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="alert alert-danger">
                    <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
                    <div *ngIf="registerForm.get('email')?.errors?.['email']">Email is invalid</div>
                </div>
            </div>
            <!-- <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="phoneNumber" formControlName="phoneNumber" class="form-control" id="phoneNumber" placeholder="Phone Number">
            </div>  -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="alert alert-danger">
                    <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</div>
                </div>
            </div>
            <!-- <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="confirmPassword" formControlName="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="alert alert-danger">
                    <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required</div>
                </div>
            </div> -->
            <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="registerForm.invalid">Register</button>
        </form>
        <p>Already have an account? <a (click)="goToLoginPage()" routerLink="/auth/login">Login</a></p>
    </div>
</div>
